plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // javafx
    id 'org.openjfx.javafxplugin' version '0.0.8'

    // build exe
    id 'edu.sc.seis.launch4j' version '2.4.6'
}

mainClassName = 'bullsandcows.Main'
version = '1.0-beta'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'cp1251'
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'
}

application {
    // Define the main class for the application
    mainClassName = 'bullsandcows.Main'
}

javafx {
    version = "13-ea+13"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jar {
    baseName = 'bullsandcows'
    version = '1.0-beta'
    manifest {
        attributes(
            'Main-Class': 'bullsandcows.Main',
            'Created-By': 'Grushevskaya Darya (grushevskaya.d.v@yandex.ru)'
        )
    }
}

launch4j {
  icon = "${projectDir}/src/main/resources/icon.ico"
  outfile = 'bullsandcows.exe'
  headerType="gui"
  mainClassName = project.mainClassName
  version = '1.0.0.0'
  textVersion = '1.0-beta'  
  copyright = 'Grushevskaya Darya (grushevskaya.d.v@yandex.ru), 2019-2020'
  language = 'RUSSIAN'
  jreMinVersion = '1.8.0_161'  
  jdkPreference = 'preferJdk'
}
